
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiggy Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="max-w-2xl mx-auto py-10 px-4">
    <div class="bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-3xl font-bold text-orange-600 mb-6 text-center">üõ†Ô∏è Admin Panel - Swiggy Demo</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <button onclick="sendPredefined('‚úÖ Order received')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Order Received</button>
            <button onclick="sendPredefined('üç≥ Preparing your food')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Preparing</button>
            <button onclick="sendPredefined('üõµ Delivery partner assigned')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Delivery Assigned</button>
            <button onclick="sendPredefined('üìç Delivery partner is near your location')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Nearby</button>
            <button onclick="sendPredefined('‚úÖ Order delivered')" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600">Delivered</button>
        </div>

        <hr class="my-4">

        <div class="mt-6">
            <label for="message" class="block text-gray-700 mb-2 font-medium">Custom Message:</label>
            <div class="flex gap-4">
                <input type="text" id="message" placeholder="Type your message..." class="flex-grow border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
                <button onclick="sendMessage()" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('http://localhost:8080/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
      }, function (error) {
        console.error('WebSocket connection error: ' + error);
      });
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      if (message && stompClient && stompClient.connected) {
        stompClient.send('/app/sendMessage', {}, message);
        document.getElementById('message').value = '';
      } else {
        alert("Please enter a message or check connection.");
      }
    }

    function sendPredefined(msg) {
      if (stompClient && stompClient.connected) {
        stompClient.send('/app/sendMessage', {}, msg);
      } else {
        alert("WebSocket not connected!");
      }
    }

    connect();
</script>
</body>
</html>
