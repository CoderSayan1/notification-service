
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 font-sans">
<div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-orange-600 text-center mb-6">ðŸ›’ Your Cart</h1>
    <div id="cartItems" class="bg-white p-5 rounded shadow space-y-3"></div>
    <div class="mt-6 text-center">
        <button onclick="placeOrder()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Place Order</button>
    </div>
</div>
<script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartDiv = document.getElementById("cartItems");
    if (cart.length === 0) {
      cartDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<p>${item.name} - â‚¹${item.price}</p>`;
        cartDiv.appendChild(div);
      });
    }
    function placeOrder() {
      alert("Order placed! Youâ€™ll start receiving notifications.");
      localStorage.removeItem("cart");
      window.location.href = "tracking.html";
    }
</script>
</body>
</html>
